.hint {color: red;}
.choice {cursor: pointer;}

<script type="text/javascript">

var letters = "абвгдеёжзийклмнопрстуфхцчшщъыьэюя"
var order, nextLetter;
var MAXLETTER = letters.length;

function giveHint( )
{
  var i;
  var elem;
  
  if (nextLetter <= MAXLETTER)
  {
    for (i=0; i<MAXLETTER; i++)
    {
      if (order[i] == nextLetter)
      {
        break;
      }
    }
    i++;
    elem = document.getElementById("b" + i);
    elem.setAttribute("class", "choice hint");
  }
}

function klick(event)
{
  var  n = event.target.getAttribute("id").substring(1);
  
  n = parseInt(n);

  if (order[n-1] == nextLetter)
  {
    document.getElementById("b" + n).innerHTML = "&nbsp;";
    document.getElementById("t" + (nextLetter + 1)).innerHTML = letters[nextLetter];
    nextLetter++;
    if (nextLetter == MAXLETTER)
    {
      document.getElementById("feedback").innerHTML = "You got them all in order! " +
      "Click &ldquo;New Game&rdquo; to play again.";
    }
    return false;
  }
}

function startGame()
{
  var  i, j, k, str;

  order = new Array( MAXLETTER );
  nextLetter = 0;

  for (i=0; i<MAXLETTER; i++)
  {
    order[i] = i;
  }
  for (i=0; i<MAXLETTER; i++)
  {
    j = Math.floor(Math.random() * MAXLETTER);
    k = order[i];
    order[i] = order[j];
    order[j] = k;
  }
  for (i=1; i<=MAXLETTER; i++)
  {
    document.getElementById("b" + i).innerHTML = letters[order[i - 1]];
  }
  document.getElementById("feedback").innerHTML = "";
}

function restart()
{
  for (i=1; i<=MAXLETTER; i++)
  {
    document.getElementById("t" + i).innerHTML = "&#x25AF;";
    document.getElementById("b" + i).setAttribute("class", "choice");
  }
  startGame();
}

</script>
